<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My To-Do List</title>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">        
        <meta name="description" content="A website that will manage a to-do list.">
        <meta name="author" content="Saida Barre">
        
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script src="js/scripts.js" defer></script>    
    </head>
    <body>
        <section class="container">
                <div class="newTaskContainer box"> 
                    <h1>To-Do App</h1>
                    <form> 
                        <label for="newTask">New Task</label>
                        <input type="text" id="newTask" Placeholder="Enter a new item here..."/>
                        <button type="button" id=addBtn class="button">Add</button>
                        <p id="error-output"></p>          
                    </form>
                </div> 
            </header>
            <section class="main"> 
                <!---Active To-Dos--->
                <div class="todo-list box">
                <h2>Active To-Dos</h2>
                <ul id="activeList">
                        
                </ul> 
                </div>
                <!---Completed To-Dos--->
                <div class="complete-list box">
                <h2>Completed To-Dos</h2>
                <ul id="completedList">
                    
                        
                </ul>  
                </div>
            </section>
        </section>
    </body>
